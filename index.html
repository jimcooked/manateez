<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Marvelous Manatee!</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the wonderful world of manatees!</h1>
      <div id="manatee-hidden">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see a surprise!</p>
      </div>
      <div id="manatee-showing">
        <p>Hey I'm a manatee, <span class="clickable">click me</span>, ok, bye.</p>



        <div id="manatee-click"><img src="img/manatee.jpg"></div>



      </div>
      <button class="btn btn-default btn-lg" id="default">Default</button>
      <button class="btn btn-primary btn-lg" id="dark">Negative</button>
    </div>
  </body>
</html>
